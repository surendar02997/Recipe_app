<a style="cursor: pointer;" routerLinkActive="active" [routerLink]="index" class="list-group-item clearfix">
 
   <div class="pull-left">
        <h1 class="list-group-item-heading">{{recipe.name}}</h1>
        <p class="list-group-item-text">{{recipe.description}}</p>
    </div>

    <span class="pull-right">
        <img src="{{recipe.imgpath}}" class="img-responsive" alt="{{recipe.name}}" style="max-height: 100px;">

    </span>

   </a>
