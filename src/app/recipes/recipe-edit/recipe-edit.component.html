<div class="container">
    <form [formGroup]="recipeform" (ngSubmit)="onsubmit()">
        <div class="row">
            <div class="col-lg-12">
                <button [disabled]="!recipeform.valid" class="btn btn-info mr-3">Save</button>
                <button class="btn btn-warning" (click)="oncancel()">Cancel</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <label for="name">Name</label>
                <input type="text" name="name" formControlName="name" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <label for="imgpath">ImgPath</label>
                <input type="text" name="ImgPath" formControlName="imgpath" class="form-control" #imgpath>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <img [src]="imgpath.value" alt="choosen image">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <label for="Description">Description</label>
              <textarea name="Description" id="Description" formControlName="description" rows="6" class="form-control"></textarea>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-12" formArrayName="incridents">
                <div class="row" style="margin-top: 15px;" *ngFor="let ingredientCtrl of controls; let i = index" [formGroupName]="i">
                    <div class="col-lg-8">
                        <input type="text" class="form-control" formControlName="name">
                    </div>
                    <div class="col-lg-2">
                        <input type="number" class="form-control" formControlName="amount">
                    </div>
                    <div class="col-lg-2">
                        <button type="button" (click)="ondelete_incred(i)" class="btn btn-danger">X</button>
                    </div>
                   
                </div>
                <hr>
            </div>
            
            <div class="row">
                <div class="col-lg-12">
                    <button type="button" class="btn btn-primary" (click)="onaddincred()">Add Incredients</button>
                </div>
            </div>
         
        </div>
        
    </form>
   
</div>
