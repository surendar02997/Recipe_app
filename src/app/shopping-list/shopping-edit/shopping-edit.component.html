<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="additem(f)" #f="ngForm">
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="name">Name</label>
                    <!-- <input type="text" id="name" class="form-control" #nameinput> -->
                    <input type="text" id="name" name="name" ngModel class="form-control" required>
                </div> 
                <div class="col-md-6 form-group">
                    <label for="amount">Amount</label>
                    <!-- <input type="number" id="amount" class="form-control" #amountinput> -->
                    <input type="number" id="amount" name="amount" ngModel class="form-control" required pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <!-- <button class="btn btn-success mr-1" (click)="additem()">Add</button> -->
                    <button class="btn btn-success mr-1" type="submit" [disabled]="!f.valid">{{editmode ? 'Update' : 'Add'}}</button>
                    <button  *ngIf="editmode" class="btn btn-danger" (click)="ondelete()">Delete</button>
                    <button class="btn btn-primary" (click)="onclear()">Clear</button>
                   
                </div>
            </div>
        </form>
    </div>
</div>
